</head>
<body>
    <div class="heading">
        <h1>Sentiment Analysis</h1>
    </div>
    <div class="get">
        <form action="/predict" method="post">
            <textarea name="sentiment"cols="30" rows="5"></textarea>
            <input type="submit" value="Submit">
        </form>

    </div>
    <div class="answer">
        {% if result %}
        <h2 style="color:black">{{result}}</h2>
        {% endif %}
    </div>


</body>
